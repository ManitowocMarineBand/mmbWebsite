<h2 id="upcoming-schedule">UPCOMING SCHEDULE</h2>

 
 
<script type='text/javascript'>
document.addEventListener('DOMContentLoaded', function() {
    
    
  var options = {
    plugins: [ 'list' ],
    header: false,
    defaultView: 'list',
    duration: { day: 365 },
    events: {
      url: '/event/index.json'
    },
    height: 'auto',
    navLinks: false
  };

    
    
    new FullCalendar.Calendar(document.getElementById('calendar'), options).render();
});
</script>
  
  <div id="calendar"></div>

<h2 id="past-events">PAST EVENTS</h2>

 
 
     
 
<script type='text/javascript'>
document.addEventListener('DOMContentLoaded', function() {
    
    
  var beginDate = new Date();
  var endDate = new Date();

  beginDate.setMonth(0);
  beginDate.setDate(1);
  endDate.setDate(endDate.getDate() - 1);

  var options = {
    plugins: [ 'list' ],
    header: false,
    defaultView: 'list',
    events: {
      url: '/event/index.json'
    },
    height: 'auto',
    visibleRange:{
      start: beginDate,
      end: endDate
    }
  };

    
    
    new FullCalendar.Calendar(document.getElementById('calendar_old'), options).render();
});
</script>
  
  <div id="calendar_old"></div>
