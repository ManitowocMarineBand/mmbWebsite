<div id="header">
    <div align="center">
        <img src="/images/mmb-banner-logo-final.svg" width="750" height="145" />
    </div>
</div>
<div id="nav">
    <ul>
        {{ $currentPage := . }}
        <li><a href="/">Home</a></li>
        {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}" {{if $currentPage.IsMenuCurrent "main" .}}class="current"{{end}}>{{.Name}}</a></li>
        {{end}}
    </ul>
</div>
