<h2 id="contact-us">CONTACT US</h2>

<p>* required fields
<form id='contactus' action='https://jumprock.co/mail/ManitowocMarineBand' method='post' accept-charset='UTF-8'>
  <fieldset >
    <div><span class='error'></span></div>
    <div class='container'>
      <label for='name' >Your Name<em>: </label><br/>
      <input type='text' name='name' id='name'/><br/>
    </div>
    <div class='container'>

    </div>
    <div class='container'>
      <label for='message' >Message:</label><br/>
      <textarea rows="10" cols="50" name='message' id='message'></textarea>
    </div>
    <div class='container'>
      <input type="hidden" name="after" value="https://www.manitowocmarineband.org/contact_thanks/" />
      <input type='submit' name='Submit' value='Submit' />
    </div>
  </fieldset>
</form></p>
